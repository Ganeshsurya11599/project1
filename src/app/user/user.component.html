<div class="container">
    <div class="row">
    <div class="col-lg-12 col-md-12 col-sm-12 medium-list">
        <form name="user" #user="ngForm" (ngSubmit)="user.valid && onSubmit(user.value)">
            <div class="list-view text-center">
                    <div class="list-header">
                            <h2>Login-Page</h2>
                    </div>
                <div class="form-container">
                <mat-form-field>
                    <input type="email" matInput placeholder="Enter your Username" id="username" name="username" [(ngModel)]="username" autocomplete="none" required>
                </mat-form-field>
                <mat-form-field>
                        <input type="password" matInput placeholder="Enter your valid password" id="password" name="password" [(ngModel)]="password" required>
                    </mat-form-field>
            <button type="submit" mat-raised-button class="mat-primary" [disabled]="!user.valid">Login</button>
                    </div>
            </div>
        </form>
    </div>
    </div>
    </div>
          </body>
